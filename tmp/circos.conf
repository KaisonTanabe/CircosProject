
<colors>
  <<include ../conf/colors.conf>>
</colors>

<fonts>
  <<include ../conf/fonts.conf>>
</fonts>

<<include ./ideogram.conf>>
<<include ./ticks.conf>>

karyotype = ./tmp/karyotype.conf

<image>
  background = white
  dir   = .
  file  = circos.png
  png   = yes
  svg   = yes
  # radius of inscribed circle in image
  radius         = 3000p

  # by default angle=0 is at 3 o'clock position
  angle_offset      = -90

  auto_alpha_colors = yes
  auto_alpha_steps  = 5
</image>

chromosomes_units = 1
chromosomes = lside0;lside1;lside2;lside3;lside4;lside5;lside6;lside7;lside8;lside9;lside10;lside11;lside12;lside13;lside14;rside0;rside1;rside2;rside3;rside4;rside5;rside6;rside7;rside8;rside9;rside10
chromosomes_display_default = yes
show_ticks = no
show_tick_labels = no
housekeeping = yes

<links>

z = 0
radius = 0.99r
bezier_radius = .25r
crest = .4
bezier_radius_purity = .8

<link all_links>
show   = yes
ribbon = yes
flat   = no
file = ./tmp/linkdata.txt

<rules>
<rule>
condition = var(color) eq "grey"
color = lgrey
z = -1
</rule>
</rules>

</link>

</links>

<<include ./conf/housekeeping.conf>>
